<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <header>
    <div><a href="/"><img src="./images/logo.svg" alt="Monograph"></a></div>
    <a 
      href="#main-menu"
      id="main-menu-toggle"
      class="menu-toggle"
      aria-label="Open main menu"
    >
      <span class="sr-only">Open main menu</span>
      <img src="./images/icon-hamburger.svg" alt="">
    </a>
    <nav id="main-menu" class="main-menu" aria-label="Main menu">
      <a 
        href="#main-menu-toggle" 
        id="main-menu-close" 
        class="menu-close"
        aria-label="Close main menu"
      >
        <span class="sr-only">Close main menu</span>
        <img src="./images/icon-close.svg" alt="">
      </a>
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#" class="bullet">&bull;</a></li>
        <li><a href="#" class="login">Login</a></li>
      </ul>
    </nav>
    <a 
      href="#main-menu-toggle"
      class="backdrop"
      tabindex="-1"
      aria-hidden="true"
      hidden
    ></a>
  </header>
  <main>

    <section class="text-section">
      <div class="cta-group">
        <button class="btn btn-blue">New</button>
        <span>Monograph Dashboard</span>
      </div>
      
      <h1>
        Powerful insights 
        <br>
        into your team
      </h1>
      
      <p>
        Project planning and time tracking 
        <br>
        for agile teams
      </p>
      
      <div class="cta-group">
        
        <button class="btn btn-pink">Schedule a demo</button>
        <span>to see a preview</span>
      </div>
    </section>
    <section class="illustration-section">
      <div class="grey-background"></div>
      <div class="illustration"></div>
      
    </section>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lauraho.net" target="_blank" rel="noopener nofollow">Laura Ho</a>.
    </p>
  </footer>
</body>
</html>
