<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style/style.css">

  <script src="/js/main.js" async></script>
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <header>
    <div class="logo">
      <img src="/images/logo.svg" alt="monograph">
    </div> <!-- End logo -->
    <nav>
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li>Login</li>
      </ul>
    </nav>
    <img src="/images/icon-hamburger.svg" alt="menu">
  </header>

  <main>
    
    <div class="intro-text">
      <div class="new">
        <button type="button" class="button new-btn">New</button>
        <p>Monograph Dashboard</p>
      </div>
      
      <h1>Powerful insights into your team</h1>
      
      <p>
        Project planning and time tracking for agile teams
      </p>

      <div class="preview">
        <button type="button" class="button demo-button">Schedule a demo</button>
        <p>
          to see a live preview
        </p>
      </div> <!-- End preview -->
    </div> <!-- End intro-text -->

    <div class="intro-image">
      <img src="/images/illustration-devices.svg" alt="illustration of mobile and desktop mockups">
    </div> <!-- End intro-image -->

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://lauraho.net">Laura Ho</a>.
    </p>
  </footer>
</body>
</html>
